<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Information</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Please provide your information:</p>
    
    <form method="post">
        {% csrf_token %}
        
        <label>First Name:</label>
        <input type="text" name="first_name" required><br><br>
        
        <label>Last Name:</label>
        <input type="text" name="last_name" required><br><br>
        
        <label>Age:</label>
        <input type="number" name="age" min="16" max="100" required><br><br>
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label>Major/Occupation:</label>
        <input type="text" name="occupation" required><br><br>
        
        <label>University:</label>
        <input type="text" name="university" required><br><br>
        
        <button type="submit">Continue to Assessment</button>
    </form>
</body>
</html>
