<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Therapist Information</title>
</head>
<body>
    <h2>Welcome, Therapist {{ user.username }}!</h2>
    <p>Please provide your basic information:</p>
    
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <p style="color: red;">
        {{ message }}
    </p>
    {% else %}
    <p style="color: green;">
        {{ message }}
    </p>
    {% endif %}
    {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <label>First Name:</label>
        <input type="text" name="first_name" required><br><br>
        
        <label>Last Name:</label>
        <input type="text" name="last_name" required><br><br>
        
        <label>Age:</label>
        <input type="number" name="age" min="22" max="100" required><br><br>
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label>Specialization:</label>
        <input type="text" name="occupation" placeholder="e.g. Clinical Psychology, Counseling" required><br><br>
        
        <label>Organization/Clinic:</label>
        <input type="text" name="university" placeholder="Hospital, Clinic, or University" required><br><br>
        
        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="+84 xxx xxx xxx"><br><br>
        
        <button type="submit">Continue to Verification</button>
    </form>
</body>
</html>
