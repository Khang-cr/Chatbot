<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lịch Hẹn Của Tôi</title>
</head>
<body>
    <h1>Lịch Hẹn Của Tôi</h1>

    <a href="{% url 'counsellor_list' %}">Xem cố vấn</a>
</body>
</html>
